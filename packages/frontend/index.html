<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover, width=device-width" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-512.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" crossOrigin="use-credentials" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Scroblarr" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="application-name" content="Scroblarr" />
    <meta name="description" content="Sync your media watching history across services" />
    <meta name="format-detection" content="telephone=no" />
    <title>Scroblarr</title>
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        if (stored === 'light' || stored === 'dark') {
          if (stored === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } else {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
