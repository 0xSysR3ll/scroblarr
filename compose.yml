services:
  scroblarr:
    image: ghcr.io/0xsysr3ll/scroblarr:latest
    container_name: scroblarr
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATA_DIR: /app/data
    volumes:
      - scroblarr-data:/app/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/v1/auth/check-admin || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  scroblarr-data:
